name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build UI (required for embed)
        run: |
          cd ui
          npm ci
          npm run build
          mkdir -p ../cmd/a2a-trace/ui
          cp -r out ../cmd/a2a-trace/ui/

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: go
        continue-on-error: true

  test-ui:
    name: Test UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: |
          cd ui
          npm ci

      - name: Type check
        run: |
          cd ui
          npm run build

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-go, test-ui]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build UI
        run: |
          cd ui
          npm ci
          npm run build

      - name: Prepare UI for embedding
        run: |
          mkdir -p cmd/a2a-trace/ui
          cp -r ui/out cmd/a2a-trace/ui/

      - name: Build Go binary
        run: |
          go build -o a2a-trace ./cmd/a2a-trace
          ls -la a2a-trace

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build UI (required for embed)
        run: |
          cd ui
          npm ci
          npm run build
          mkdir -p ../cmd/a2a-trace/ui
          cp -r out ../cmd/a2a-trace/ui/

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

